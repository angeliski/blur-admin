<div class="col-lg-12 col-md-12">
  <div ba-panel ba-panel-class="with-scroll">
    
  <table class="table" st-table="data" st-pipe="paginate">
    <thead>
    <tr class="sortable ">
      <th class="table-id">#</th>
      <th>Data</th>
      <th>Total</th>
      <th>Pago</th>
      <th>Pendente</th>
      <th>Cancelado</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in data">
      <td class="table-id">{{item.id}}</td>
      <td>{{item.dataVenda | date:'dd MMM yyyy'}}</td>
      <td>{{item.total | currency:"R$":2}}</td>
      <td>{{item.pago | currency:"R$":2}}</td>
      <td>{{item.pendente ? "Sim" : "Não"}}</td>
      <td>{{item.cancelado  ? "Sim" : "Não"}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination=""></div>
      </td>
    </tr>
    </tfoot>
  </table>

  </div>
</div>
