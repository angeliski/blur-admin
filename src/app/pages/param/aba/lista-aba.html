<div class="col-lg-12 col-md-12">
    <div class="action-panel">
        <button class="btn btn-with-icon btn-success" ui-sref="param.abanova">
            <i class="ion-plus"></i>
            Nova
        </button>
    </div>
    <div ba-panel ba-panel-class="with-scroll">
        <table class="table" st-table="itens">
            <thead>
            <tr class="sortable ">
                <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                <th st-sort="descricao">Descrição</th>
                <th st-sort="ativo">Ativo</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in itens">
                <td class="table-id">{{item.id}}</td>
                <td>{{item.descricao}}</td>
                <td>
                    <span ng-class="item.ativo ? 'ion-eye' : 'ion-eye-disabled' "></span>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="30" st-displayed-pages="5"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
